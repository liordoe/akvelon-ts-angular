<div class="row justify-content-around">
    <p *ngIf="!user">Cannot load user for now</p>
    <div class="user-instance" *ngIf="user">
        <form #form="ngForm" (ngSubmit)="updateUser(form.value)">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" [(ngModel)]="user.username"
                        required />
                </div>
            </div>
            <div class="form-group row">
                <label for="first" class="col-sm-2 col-form-label">First name*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" id="first" placeholder="First name" [(ngModel)]="user.firstName"
                        required />
                </div>
            </div>
            <div class="form-group row">
                <label for="last" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName" id="last" placeholder="Last name" [(ngModel)]="user.lastName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email*</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="user.email" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password*</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon pointer" id="password-area" (click)="switchPass()">show</span>
                        <input [attr.type]="showPassword ? 'text' : 'password'" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="user.password"
                            required aria-describedby="password-area">
                    </div>
                </div>
            </div>
            <div class="flex-container between">
                <button class="btn btn-success" type="submit" [attr.disabled]="form.valid ? null : ''">Save</button>
                <button class="btn btn-outline-warning" type="button" (click)="discardUpdate()">Discard</button>
            </div>
        </form>
    </div>
</div>
